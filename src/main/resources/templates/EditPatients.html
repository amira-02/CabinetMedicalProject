<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1.html">
        <head>
        <meta charset="UTF-8">
        <title>Edit Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container p-3">
        <div class="card">
            <div class="card-header">Edit Patient</div>
            <div class="card-body">
                <form th:action="@{/savePatient}" method="post">
                    <div class="mb-3 mt-3">
                        <label for="id" class="form-label">ID</label>
                        <input class="form-control" type="text" name="id" id="id" th:value="${patient.id}" readonly>
                        <span class="text-danger" th:errors="${patient.id}"></span>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter name" th:value="${patient.name}">
                        <span class="text-danger" th:errors="${patient.name}"></span>
                    </div>



                    <div class="mb-3 mt-3">
                        <label for="telephone" class="form-label">Telephone</label>
                        <input class="form-control" type="text" name="telephone" id="telephone" placeholder="Enter phone number" th:value="${patient.telephone}">
                    </div>

<!--                    <div class="mb-3 mt-3">-->
<!--                        <label for="mail" class="form-label">Email</label>-->
<!--                        <input class="form-control" type="email" name="mail" id="mail" placeholder="Enter email" th:value="${patient.mail}">-->
<!--                    </div>-->

                    <div class="mb-3 mt-3">
                        <label for="birthDate" class="form-label">Birth Date</label>
                        <input class="form-control" type="date" name="birthDate" id="birthDate" th:value="${patient.birthDate}">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="height" class="form-label">Height</label>
                        <input class="form-control" type="number" step="0.01" name="height" id="height" placeholder="Enter height" th:value="${patient.height}">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input class="form-control" type="number" step="0.01" name="weight" id="weight" placeholder="Enter weight" th:value="${patient.weight}">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" name="gender" id="gender">
                            <option value="true" th:selected="${patient.gender == true}">Male</option>
                            <option value="false" th:selected="${patient.gender == false}">Female</option>
                        </select>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="pathology" class="form-label">Pathology</label>
                        <input class="form-control" type="text" name="pathology" id="pathology" placeholder="Enter pathology" th:value="${patient.pathology}">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Save <i class="bi bi-save"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
