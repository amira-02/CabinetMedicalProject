<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h1>List of Doctors</h1>

    <!-- Search Form -->
    <form th:action="@{/doctors}" method="get">
        <label for="keyword">Search by Name:</label>
        <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="row">
        <div class="col-md-4" th:each="doctor : ${doctors}">
            <div class="card doctor-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${doctor.name}"></h5>
                    <p class="card-text" th:text="'Specialty: ' + ${doctor.specialty}"></p>
                    <p class="card-text" th:text="'Phone: ' + ${doctor.phone}"></p>
                    <p class="card-text" th:text="'City: ' + ${doctor.city}"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Pagination -->
    <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${currentPage - 1}, size=${size})}">Previous</a>
        </li>
        <li class="page-item" th:each="page, status : ${#numbers.sequence(0, pages.length - 1)}"
            th:classappend="${currentPage == page} ? 'active'">
            <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${page}, size=${size})}" th:text="${page + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == pages.length - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${currentPage + 1}, size=${size})}">Next</a>
        </li>
    </ul>
</div>
</body>
</html>
