<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .doctor-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25em;
            color: rgba(18, 27, 121, 0.96);
            margin-bottom: 10px;
        }

        .card-text {
            color: #555;
            margin-bottom: 10px;
        }

        .card-footer {
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 10px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        /* Pagination */
        .pagination .page-link {
            color: rgba(18, 27, 121, 0.96);
        }

        .pagination .page-link:hover {
            background-color: rgba(18, 27, 121, 0.96);
            color: white;
        }

        .pagination .active .page-link {
            background-color: rgba(18, 27, 121, 0.96);
            border-color: rgba(18, 27, 121, 0.96);
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Doctors List</h1>
        <!-- Add Doctor Button -->
        <a href="#" th:href="@{/formDoctor}" class="btn btn-success btn-lg">
            <i class="bi bi-plus-lg"></i> Add Doctor
        </a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/doctors}" method="get" class="search-bar">
        <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by name...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Doctors List -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="doctor : ${doctors}">
            <div class="card doctor-card">
                <!-- Doctor Profile Image -->
                <img src="https://via.placeholder.com/100" class="card-img-top mx-auto d-block mt-3" alt="Doctor Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${doctor.user.name}">Doctor Name</h5>
                    <p class="card-text">
                        <strong>Specialty:</strong> <span th:text="${doctor.specialty}">Specialty</span>
                    </p>
                    <p class="card-text">
                        <strong>Phone: </strong> <span th:text="${doctor.phone}">Phone: </span>
                    </p>

                    <p class="card-text">
                        <strong>city: </strong> <span th:text="${doctor.city}">City: </span>
                    </p>



                    <a href="#" th:href="@{/doctor/{id}(id=${doctor.id})}" class="btn btn-primary btn-sm">View Profile</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                    &laquo; Previous
                </a>
            </li>
            <li class="page-item" th:each="page, status : ${#numbers.sequence(0, pages.length - 1)}"
                th:classappend="${currentPage == page} ? 'active'">
                <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${page}, size=${size})}" th:text="${page + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == pages.length - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${currentPage + 1}, size=${size})}" aria-label="Next">
                    Next &raquo;
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
