<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Doctors List</h1>
    <!-- Exemple de tableau des médecins (ajustez selon vos besoins) -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Spécialité</th>
        </tr>
        </thead>
        <tbody>
        <!-- Vous pouvez ajouter une boucle Thymeleaf ici pour afficher les médecins -->
        <tr>
            <td>1</td>
            <td>Dr. John Doe</td>
            <td>Cardiologie</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dr. Jane Smith</td>
            <td>Dermatologie</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
