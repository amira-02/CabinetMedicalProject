<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .doctor-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .pagination .page-link {
            color: #000000;
        }
        .pagination .page-link:hover {
            color: #124379;
        }
        .pagination .active .page-link {
            background-color: #124379;
            border-color: #124379;
            color: white;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Doctors List</h1>
        <!-- Add Doctor Button -->
        <a href="#" th:href="@{/formDoctor}" class="btn btn-success btn-lg">
            <i class="bi bi-plus-lg"></i> Add Doctor
        </a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/doctors}" method="get" class="search-bar">
        <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by name...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Doctors List -->
    <div class="row">
        <div class="col-md-4" th:each="doctor : ${doctors}">
            <div class="card doctor-card">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${doctor.user.name}"></h5>
                    <p class="card-text" th:text="'Specialty: ' + ${doctor.specialty}"></p>
                    <p class="card-text" th:text="'Phone: ' + ${doctor.phone}"></p>
                    <p class="card-text" th:text="'City: ' + ${doctor.city}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                    &laquo; Previous
                </a>
            </li>
            <li class="page-item" th:each="page, status : ${#numbers.sequence(0, pages.length - 1)}"
                th:classappend="${currentPage == page} ? 'active'">
                <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${page}, size=${size})}" th:text="${page + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == pages.length - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/doctors(keyword=${keyword}, page=${currentPage + 1}, size=${size})}" aria-label="Next">
                    Next &raquo;
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
