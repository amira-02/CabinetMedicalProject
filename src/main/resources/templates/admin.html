<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS (version 5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS for extra styling -->
    <style>
        body {
            padding-top: 60px; /* To avoid content being hidden behind the navbar */
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .doctor-card {
            margin-bottom: 10px;
        }

        .doctor-card .card-body {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Link to the Doctors List page (for AJAX call) -->
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);" onclick="loadDoctorsList()">Doctors</a>
                </li>
                <!-- Logout button -->
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Here you can manage doctors and perform other administrative tasks.</p>

    <!-- Dynamically loaded Doctors List will go here -->
    <div id="doctorsListContainer"></div>
</div>

<!-- Bootstrap JS and Popper (required for dropdowns, modals, etc.) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Function to load the doctors list using AJAX
    function loadDoctorsList() {
        $.ajax({
            url: '/DoctorsList',  // URL where the doctors list can be fetched
            type: 'GET',
            success: function(response) {
                // Dynamically update the page with the doctors list HTML
                $('#doctorsListContainer').html(response);
            },
            error: function() {
                alert('Error loading doctors list!');
            }
        });
    }
</script>

</body>
</html>
