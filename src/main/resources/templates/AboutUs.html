<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5C82;
            --secondary-color: #5BA4E6;
            --accent-color: #FF6B6B;
            --text-color: #2c3e50;
            --bg-color: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 3rem 0;
            color: var(--text-color);
            position: relative;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Departments Section */
        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .department-card {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary-color);
        }

        .department-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .department-card:hover img {
            transform: scale(1.1);
        }

        .department-card h4 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
        }

        /* Doctors Section */
        .doctors-carousel {
            position: relative;
            padding: 3rem 0;
            overflow: hidden;
        }

        .doctors-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 1rem 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .doctors-container::-webkit-scrollbar {
            display: none;
        }

        .doctor-card {
            flex: 0 0 280px;
            margin: 0 1.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .doctor-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--secondary-color);
            padding: 3px;
            object-fit: cover;
        }

        .doctor-card h4 {
            font-size: 1.3rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .doctor-card p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: var(--primary-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .arrow:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }

            .departments-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1.5rem;
            }

            .doctor-card {
                flex: 0 0 250px;
                margin: 0 1rem;
            }

            .arrow {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }

            .department-card {
                padding: 1.5rem 1rem;
            }

            .department-card img {
                width: 60px;
                height: 60px;
            }

            .doctor-card {
                flex: 0 0 220px;
            }
        }
    </style>
</head>
<body>

<!-- Departments Section -->
<section class="container">
    <h2 class="section-title">Our Departments</h2>
    <div class="departments-grid">
        <div class="department-card">
            <img src="https://via.placeholder.com/80" alt="Neurology">
            <h4>Neurology</h4>
        </div>
        <div class="department-card">
            <img src="/images/doc1.png" alt="Eye Care">
            <h4>Eye Care</h4>
        </div>
        <div class="department-card">
            <img src="https://via.placeholder.com/80" alt="Cardiac Care">
            <h4>Cardiac Care</h4>
        </div>
        <div class="department-card">
            <img src="https://via.placeholder.com/80" alt="Heart Care">
            <h4>Heart Care</h4>
        </div>
        <div class="department-card">
            <img src="https://via.placeholder.com/80" alt="Osteoporosis">
            <h4>Osteoporosis</h4>
        </div>
        <div class="department-card">
            <img src="https://via.placeholder.com/80" alt="ENT">
            <h4>ENT</h4>
        </div>
    </div>
</section>

<!-- Doctors Section -->
<section class="container">
    <h2 class="section-title">Our Doctors</h2>
    <div class="doctors-carousel">
        <button class="arrow left"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow right"><i class="fas fa-chevron-right"></i></button>
        <div class="doctors-container">
            <!-- Doctor Cards (Repeat as needed) -->
            <div class="doctor-card">
                <img class="doctor-image" src="https://via.placeholder.com/150" alt="Doctor 1">
                <h4>Dr. Anita Deshai</h4>
                <p>Pediatrics Specialist</p>
                <p>10+ Years Experience</p>
            </div>
            <div class="doctor-card">
                <img class="doctor-image" src="https://via.placeholder.com/150" alt="Doctor 2">
                <h4>Dr. Jane Flakis</h4>
                <p>Gynaecology Expert</p>
                <p>12+ Years Experience</p>
            </div>
            <div class="doctor-card">
                <img class="doctor-image" src="https://via.placeholder.com/150" alt="Doctor 3">
                <h4>Dr. Leo Mario</h4>
                <p>Physiotherapy</p>
                <p>25+ Years Experience</p>
            </div>
            <!-- Add more doctor cards as needed -->
        </div>
    </div>
</section>

<script>
    const doctorsContainer = document.querySelector('.doctors-container');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    let autoScrollTimeout;

    const scrollStep = 300; // Adjust based on card width + margin

    // Button controls
    leftArrow.addEventListener('click', () => {
        doctorsContainer.scrollBy({ left: -scrollStep, behavior: 'smooth' });
        resetAutoHide();
    });

    rightArrow.addEventListener('click', () => {
        doctorsContainer.scrollBy({ left: scrollStep, behavior: 'smooth' });
        resetAutoHide();
    });

    // Touch/swipe support
    let touchStartX = 0;
    let touchEndX = 0;

    doctorsContainer.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    doctorsContainer.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchStartX - touchEndX > 50) {
            doctorsContainer.scrollBy({ left: scrollStep, behavior: 'smooth' });
        } else if (touchEndX - touchStartX > 50) {
            doctorsContainer.scrollBy({ left: -scrollStep, behavior: 'smooth' });
        }
    }

    // Auto-hide arrows on scroll
    function resetAutoHide() {
        leftArrow.style.opacity = '1';
        rightArrow.style.opacity = '1';
        clearTimeout(autoScrollTimeout);
        autoScrollTimeout = setTimeout(() => {
            leftArrow.style.opacity = '0.5';
            rightArrow.style.opacity = '0.5';
        }, 2000);
    }

    // Initialize
    resetAutoHide();
</script>

</body>
</html>
