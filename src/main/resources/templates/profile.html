<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">My Profile</h3>
                    <div class="mb-3">
                        <strong>Name:</strong> <span th:text="${patient.name}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> <span th:text="${patient.email}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Telephone:</strong> <span th:text="${patient.telephone}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Birth Date:</strong> <span th:text="${patient.birthDate}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Gender:</strong> <span th:text="${patient.gender}"></span>
                    </div>

                    <div class="text-center">
                        <a href="/" th:href="@{/home}" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
