<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- Create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>

<br><br>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <!-- User email -->
                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>

                <!-- User password -->
                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required />
                </div>

                <!-- User full name (Patient) -->
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input id="name" class="form-control" th:field="*{name}" required />
                </div>

                <!-- Patient phone number -->
                <div class="form-group">
                    <label class="control-label" for="telephone"> Telephone </label>
                    <input id="telephone" class="form-control" th:field="*{telephone}" required />
                </div>

                <!-- Patient birth date -->
                <div class="form-group">
                    <label class="control-label" for="birthDate"> Birth Date </label>
                    <input id="birthDate" class="form-control" type="date" th:field="*{birthDate}" required />
                </div>

                <!-- Gender selection -->
                <div class="form-group">
                    <label>Gender</label><br>
                    <input type="radio" id="male" name="gender" th:field="*{gender}" value="Male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" th:field="*{gender}" value="Female" />
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" th:field="*{gender}" value="Other" />
                    <label for="other">Other</label>
                </div>

                <!-- Hidden input for role set to ROLE_USER -->
                <input type="hidden" th:field="*{role}" value="ROLE_USER" />

                <!-- Submit button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
