<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #5BA4E6;
            --accent: #FF6B6B;
            --light: #F8F9FC;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #2E384D;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .patient-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 2px solid var(--primary);
        }

        .doctor-info {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .patient-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--light);
            border-radius: 8px;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin: 2rem 0;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #E0E7FF;
            border-radius: 8px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 8px rgba(91, 164, 230, 0.2);
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #1D4665;
            transform: translateY(-2px);
        }

        .vital-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-box {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .patient-header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1.5rem;
            }

            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="mb-4">
        <a href="/Consultation/doctor/home" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Patient Header -->
    <div class="patient-header">
        <div class="doctor-info">
            <h4><i class="fas fa-user-md me-2"></i> Dr. <span th:text="${doctor.name}"></span></h4>
            <p class="text-muted mb-0" th:text="${doctor.specialty}"></p>
        </div>

        <div class="text-center">
            <h2 class="mb-3" style="color: var(--primary);">PATIENT MEDICAL RECORD</h2>
            <div class="confidential-badge" style="color: var(--accent); font-weight: 500;">
                <i class="fas fa-lock me-2"></i>STRICTLY CONFIDENTIAL
            </div>
        </div>

        <div class="doctor-info text-end">
            <h5>Clinic Information</h5>
            <p class="mb-1" th:text="${doctor.address}"></p>
            <p class="mb-0" th:text="${doctor.phone}"></p>
        </div>
    </div>

    <!-- Patient Summary -->
    <div class="patient-summary">
        <div>
            <h5><i class="fas fa-user me-2"></i> Patient Details</h5>
            <p class="mb-1"><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
            <p class="mb-1"><strong>DOB:</strong> <span th:text="${patient.birthDate}"></span></p>
            <p class="mb-0"><strong>Age:</strong> <!-- Add age calculation here --></p>
        </div>

        <div>
            <h5><i class="fas fa-notes-medical me-2"></i> Vital Stats</h5>
            <div class="vital-stats">
                <div class="stat-box">
                    <small>Height</small>
                    <h4 class="mb-0" th:text="${patient.height + ' cm'}"></h4>
                </div>
                <div class="stat-box">
                    <small>Weight</small>
                    <h4 class="mb-0" th:text="${patient.weight + ' kg'}"></h4>
                </div>
                <div class="stat-box">
                    <small>BMI</small>
                    <h4 class="mb-0"><!-- Add BMI calculation --></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Consultation Form -->
    <div class="form-card">
        <h4 class="mb-4" style="color: var(--primary);">
            <i class="fas fa-edit me-2"></i>Consultation Details
        </h4>

        <form th:action="@{/patient/{patientId}/consultation/{consultationId}/update}" method="post">
            <div class="row g-4">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-diagnoses me-2"></i>Pathology</label>
                        <input type="text" class="form-control" th:value="${consultation.Pathology}" readonly>
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-comment-medical me-2"></i>Description</label>
                        <textarea class="form-control" rows="4" name="description"
                                  th:text="${consultation.description}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-prescription me-2"></i>Prescription</label>
                        <textarea class="form-control" rows="4" name="prescription"
                                  th:text="${consultation.prescription}"></textarea>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-allergies me-2"></i>Allergies</label>
                        <textarea class="form-control" rows="3" name="allergies"
                                  th:text="${consultation.allergies}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-pills me-2"></i>Current Treatments</label>
                        <textarea class="form-control" rows="3" name="currentTreatments"
                                  th:text="${consultation.currentTreatments}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-history me-2"></i>Medical History</label>
                        <textarea class="form-control" rows="3" name="medicalHistory"
                                  th:text="${consultation.medicalHistory}"></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">
                    <i class="fas fa-save me-2"></i>Update Record
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
