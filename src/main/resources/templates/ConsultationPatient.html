<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: right;
            margin-bottom: 30px;
        }
        .header h5 {
            margin: 0;
        }
        .title {
            text-align: center;
            font-weight: bold;
            margin: 30px 0;
        }
        .confidential {
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        .divider {
            border-top: 3px solid #6c757d;
            margin: 30px 0;
        }
        .rdv-section {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .rdv-section h6 {
            font-weight: bold;
            text-decoration: underline;
            color: #343a40;
        }
        .rdv-section p {
            margin: 5px 0;
        }

        /* Style de l'icône "+" */
        .add-icon {
            cursor: pointer;
            color: #28a745;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .add-icon:hover {
            color: #218838;
        }

        /* Cacher le formulaire par défaut */
        .add-consultation-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="mb-4">
        <a href="/index" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="header d-flex justify-content-between align-items-center">
        <!-- Section de gauche -->
        <div class="right text-end">
            <p>121 rue d'Aguesse<br>12100 Millau</p>
        </div>

        <!-- Section centrale -->
        <div class="center text-center">
            <div class="title">
                <h3>PATIENT FILE</h3>
            </div>
            <p class="confidential">CONFIDENTIAL</p>
        </div>

        <!-- Section de droite -->
        <div class="left">
            <h5>Dr Arnaud Provost</h5>
            <p>General Practitioner</p>
        </div>

    </div>

    <div class="section">
        <p><span class="info-label">Full Name:</span> <span th:text="${patient.name}"></span></p>
        <p><span class="info-label">Address:</span> <span th:text="${patient.adresse}"></span></p>
        <p><span class="info-label">Postal Code:</span> <span th:text="${patient.codePostal}"></span></p>
        <p><span class="info-label">City:</span> <span th:text="${patient.ville}"></span></p>
        <p><span class="info-label">Phone:</span> <span th:text="${patient.telephone}"></span></p>
        <p><span class="info-label">Email:</span> <span th:text="${patient.mail}"></span></p>
        <p><span class="info-label">Date of Birth:</span> <span th:text="${patient.birthDate}"></span></p>
        <p><span class="info-label">Height:</span> <span th:text="${patient.height}"></span></p>
        <p><span class="info-label">Weight:</span> <span th:text="${patient.weight}"></span></p>
        <p><span class="info-label">Pathology:</span> <span th:text="${patient.pathology}"></span></p>
    </div>

    <div class="divider"></div>

    <!-- Section des consultations -->
    <div class="section">
        <h4>Consultations <i class="fas fa-plus add-icon" onclick="toggleForm()"></i></h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Prescription</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consultation : ${consultations}">
                <td th:text="${consultation.date}"></td>
                <td th:text="${consultation.description}"></td>
                <td th:text="${consultation.prescription}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Formulaire d'ajout de consultation -->
        <div class="add-consultation-form" id="addConsultationForm">
            <h5>Add New Consultation</h5>
            <form th:action="@{/patient/{id}/consultation(id=${patient.id})}" method="post">
                <!--<div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div> -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="prescription" class="form-label">Prescription:</label>
                    <textarea class="form-control" id="prescription" name="prescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Consultation</button>
            </form>
        </div>
    </div>
</div>


<script>
    // Fonction pour afficher/masquer le formulaire d'ajout
    function toggleForm() {
        const form = document.getElementById('addConsultationForm');
        form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }
</script>
</body>
</html>
