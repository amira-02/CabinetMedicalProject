<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">*
    <p>heyyy</p>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <h2>Appointments</h2>

    <!-- Display consultation info if available -->
    <div th:if="${consultationDate != null}">
        <h4>Consultation Details</h4>
        <p><strong>Doctor:</strong> <span th:text="${consultationDoctor.name}"></span></p>
        <p><strong>Patient:</strong> <span th:text="${consultationPatient.name}"></span></p>
        <p><strong>Date:</strong> <span th:text="${consultationDate}"></span></p>
        <p><strong>Time:</strong> <span th:text="${consultationTime}"></span></p>
        <p><strong>Status:</strong> <span th:text="${'SCHEDULED'}"></span></p>
    </div>

    <!-- Display error message if any -->
    <div th:if="${error != null}">
        <div class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div>

</div>
</body>
</html>
