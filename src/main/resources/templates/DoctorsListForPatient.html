<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f6f9;
            color: #495057;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: rgb(52, 58, 64);
        }

        /* Doctor Card Styles */
        .doctor-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
        }

        .doctor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid rgb(52, 58, 64);
        }

        .doctor-card h5 {
            font-size: 1.7rem;
            font-weight: bold;
            color: rgb(52, 58, 64);
            margin-bottom: 10px;
        }

        .doctor-card p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .doctor-card p i {
            margin-right: 12px;
            color: rgb(52, 58, 64);
        }

        .doctor-card .custom-btn {
            background-color: rgb(52, 58, 64);
            color: white;
            padding: 12px 25px;
            text-transform: uppercase;
            border-radius: 30px;
            font-weight: bold;
            border: 2px solid rgb(52, 58, 64);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .doctor-card .custom-btn:hover {
            background-color: rgb(52, 58, 64);
            border-color: rgb(52, 58, 64);
            transform: translateY(-3px);
        }

        /* Pagination Styles */
        .pagination .page-item.active .page-link {
            background-color: rgb(52, 58, 64);
            border-color: rgba(18, 27, 121, 0.96);
        }

        .pagination .page-item .page-link {
            background-color: #f8f9fa;
            color: rgb(52, 58, 64);
            border: 1px solid rgba(18, 27, 121, 0.96);
            transition: background-color 0.3s ease;
        }

        .pagination .page-item .page-link:hover {
            background-color: #e9ecef;
        }

        /* Responsiveness */
        @media (max-width: 767px) {
            .doctor-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .doctor-card img {
                margin-bottom: 15px;
            }

            .doctor-card .custom-btn {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .pagination {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Medical Office</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/DoctorsListForPatient}">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${#authentication.name != null} ? '/logout?redirect=' + ${#httpServletRequest.requestURI} : '/login'">
                        <i class="fas" th:classappend="${#authentication.name != null} ? ' fa-sign-out-alt' : ' fa-sign-in-alt'"></i>
                        <span th:text="${#authentication.name != null} ? 'Logout' : 'Login'"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Doctors List Section -->
<div class="container mt-5">
    <h1 class="text-center mb-5">Doctors List</h1>

    <div class="row">
        <div class="col-12" th:each="doctor : ${doctors}">
            <div class="doctor-card">
                <img th:src="@{${doctor.imagePath}}" alt="Doctor Image">
                <div>
                    <h5 th:text="${doctor.name}">Dr. Name</h5>
                    <p><i class="bi bi-person-circle"></i><span th:text="${doctor.specialty}">Specialty</span></p>
                    <p><i class="bi bi-envelope"></i><span th:text="${doctor.user.email}">Email</span></p>
                    <p><i class="bi bi-geo-alt"></i><span th:text="${doctor.address}">Address</span></p>
                    <p><i class="bi bi-telephone"></i><span th:text="${doctor.phone}">Phone</span></p>
                    <p><i class="bi bi-info-circle"></i><span th:text="${doctor.description}">Description</span></p>
                    <a th:href="@{/Consultation/form/{doctorId}(doctorId=${doctor.id})}" class="btn custom-btn">Make Appointment</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${pages.length > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/DoctorsListForPatient'(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, pages.length - 1)}"
                th:classappend="${page == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/DoctorsListForPatient'(page=${page})}" th:text="${page + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == pages.length - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/DoctorsListForPatient'(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
