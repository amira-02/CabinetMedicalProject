<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>New Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container p-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">Add New Patient</div>
            <div class="card-body">
                <form th:action="@{/savePatient}" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">First Name</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Enter first name" th:value="${patient.name}">
                            <span class="text-danger" th:errors="${patient.name}"></span>
                        </div>

                    </div>



                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label for="telephone" class="form-label">Phone</label>
                            <input class="form-control" type="tel" name="telephone" id="telephone" placeholder="Enter phone number" th:value="${patient.telephone}">
                        </div>
                    </div>

                   

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="birthDate" class="form-label">Birth Date</label>
                            <input class="form-control" type="date" name="birthDate" id="birthDate"
                                   th:value="${patient.birthDate != null ? patient.birthDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')) : ''}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input class="form-control" type="number" name="height" id="height" placeholder="Enter height" th:value="${patient.height}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input class="form-control" type="number" name="weight" id="weight" placeholder="Enter weight" th:value="${patient.weight}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Male" value="true" th:checked="${patient.gender}">
                            <label class="form-check-label" for="Male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Female" value="false" th:checked="${!patient.gender}">
                            <label class="form-check-label" for="Female">Female</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="pathology" class="form-label">Pathology</label>
                        <textarea class="form-control" name="pathology" id="pathology" rows="3" placeholder="Enter pathology details" th:text="${patient.pathology}"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Save <i class="bi bi-save"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
