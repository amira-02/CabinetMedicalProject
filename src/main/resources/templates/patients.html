<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">

<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">my hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/AboutUs }">AboutUs</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patients</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/formPatients}">New Patient</a></li>
                        <li><a class="dropdown-item" href="#">Update Patient</a></li>
                        <li><a class="dropdown-item" th:href="@{/index}">List of Patient </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <div class="container p-3" >
        <div class="card"style="width: 120%; table-layout: auto;">
            <div class="card-header" >list of patients</div>
            <div class="card-body" >
                <form th:action="@{index}" method="get">
                    <label >Keyword:</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">Search
                        <i class="bi bi-search"></i>

                    </button>
                </form>
                <table class="table" >


                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Telephone</th>
                        <th>Birth Date</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Gender</th>
                        <th>Pathology</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${patients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.telephone}"></td>
                        <td th:text="${p.birthDate != null ? p.birthDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')) : ''}"></td>
                        <td th:text="${p.height}"></td>
                        <td th:text="${p.weight}"></td>
                        <td th:text="${p.gender ? 'Male' : 'Female'}"></td>
                        <td th:text="${p.pathology}"></td>

                        <td>
                            <a onclick="javascript:return confirm('are you sure ?')"
                               th:href="@{delete(id=${p.id} ,
                                      keyword=${keyword},
                                      page=${currentPage}
                                      )}" class="btn btn-danger">
                                <i class="bi bi bi-trash"></i>

                            </a>

                            <a
                                    th:href="@{EditPatients(id=${p.id}, keyword=${keyword}, page=${currentPage})}"
                                    class="btn btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>


                            <a th:href="@{ConsultationPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}"
                               class="btn btn-info">
                                <i class="bi bi-eye"></i>
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li    th:each="page , status:${pages}">
                        <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
