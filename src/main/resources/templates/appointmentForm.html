<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Request Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .btn-primary {
            border-radius: 25px;
        }
        .form-control {
            border-radius: 8px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Medical Office</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/appointments}">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/AboutUs}">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" onclick="logout()">Logout <i class="bi bi-box-arrow-right"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="form-header text-center">Doctor Appointment Request Form</h2>
    <form th:action="@{/appointments/submit}" method="post" th:object="${appointment}" onsubmit="return confirmSubmission(event)">
        <input type="hidden" th:field="*{doctor.id}" />
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="doctorname" class="form-label">Doctor Name:</label>
                <input type="text" id="doctorname" class="form-control" th:value="${doctor.name}" disabled>
            </div>
            <div class="col-md-6">
                <label for="doctorphone" class="form-label">Doctor Phone:</label>
                <input type="text" id="doctorphone" class="form-control" th:value="${doctor.phone}" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="patientName" class="form-label">Patient Name:</label>
                <input type="text" id="patientName" class="form-control" th:field="*{patient.name}" />
            </div>
            <div class="col-md-6">
                <label for="telephone" class="form-label">Patient Telephone:</label>
                <input type="text" id="telephone" class="form-control" th:field="*{patient.telephone}" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="birthDate" class="form-label">Patient Birth Date:</label>
                <input type="date" id="birthDate" class="form-control" th:field="*{patient.birthDate}" />
            </div>
            <div class="col-md-6">
                <label for="appointmentDate" class="form-label">Appointment Date:</label>
                <input type="date" id="appointmentDate" class="form-control" th:field="*{appointmentDate}" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="appointmentTime" class="form-label">Appointment Time:</label>
                <input type="time" id="appointmentTime" class="form-control" th:field="*{appointmentTime}" />
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
</div>

<script>
    function confirmSubmission(event) {
        // Prevent form submission for now
        event.preventDefault();

        // Submit the form after a short delay
        setTimeout(function() {
            event.target.submit();  // Submit the form
        }, 1000);  // Wait for 1 second before submitting
    }

    function logout() {
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = '/logout';  // Redirect to logout URL
        }
    }
</script>
</body>
</html>
